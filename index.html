<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body { padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        select, input, button { width: 100%; margin-top: 10px; }
        #result { font-size: 1.2em; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Time Zone Converter</h2>

        <label for="datetime" class="form-label">Select Date & Time:</label>
        <input type="datetime-local" id="datetime" class="form-control">

        <label for="fromTimeZone" class="form-label">From Time Zone:</label>
        <select id="fromTimeZone" class="form-select"></select>

        <label for="toTimeZones" class="form-label">To Time Zones (Select Multiple):</label>
        <select id="toTimeZones" class="form-select" multiple></select>

        <button class="btn btn-primary mt-3" onclick="convertTime()">Convert</button>

        <h3 class="mt-4">Converted Time:</h3>
        <ul id="result" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
